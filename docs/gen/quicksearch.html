ginalData() .toCamelCase() .adapt({...}) Parameters: Name Type Description log function Instance of a custom logger Methods adapt(options) Attempts to adapt the provided datas' properties to the specified format (ie: camelCase). If the specified formatter is not recognized, the original payload is returned by calling returnOriginalData() Supported Formatting: camel constant dot header lower lcFirst no param pascal path sentence snake swap title upper ucFirst Parameters: Name Type Description options Object Properties: Name Type Description Object.data Object | Array The payload to whos keys to transform Object.format string | function The formatting to apply Object.returnOriginal Boolean If the specified formatter is invalid, Object.recursive Boolean Specify if we should adapt the entire object disableRecursion() Disables recursively iterating the collection and only apply the transformation to root level properties Returns: this Reference to this adapter instance Type Object filter(filter) A collection of keys to filter from the transformation process. Any keys that contains an entry in this collection will not get transformed. Parameters: Name Type Description filter Array Returns: this Reference to this adapter instance Type Object iterator({Object|Array), adaptedData, formatter) Recursively iterates the object and adapt each property using the formatter function specified. Parameters: Name Type Description {Object|Array) data Original payload to adapt adaptedData Object | Array The adapted payload formatter function The function used to adapt the properties Returns: The transformed object Type Object returnOriginalData() Tells the adapter to return the original payload if an invalid formatter was specified. This maybe useful in environments where the formatter may be specified by some external clients but you want to proceed without blowing up. Returns: this Reference to this adapter instance Type Object × Search results Close Documentation generated by JSDoc 3.
